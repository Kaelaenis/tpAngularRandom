<div class="container mt-3 col-mt-6 text-center">
    <input type="number" [(ngModel)]="intChosen" placeholder="Enter your guess" class="form-control mb-3" />
    <button (click)="onButtonClick()" class="btn btn-primary">Guess !</button>
    
    <div class="mt-3 col-mt-6">
        <p *ngIf="message">{{ message }}</p>
        <p *ngIf="tryCount > 0">Nombre d'essais: {{ tryCount }}</p>
    </div>
</div>
